<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Become a Fashion Entrepreneur - Start Your Journey Today</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #f26522;
    --primary-dark: #d95a1f;
    --secondary: #243762;
    --accent: #FFD23F;
    --dark: #1A1A2E;
    --light: #FFFFFF;
    --gray: #6B7280;
    --success: #10B981;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'DM Sans', sans-serif;
    background: var(--light);
    color: var(--dark);
    overflow-x: hidden;
}

/* HERO SECTION */
.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    background: linear-gradient(135deg, #243762 0%, #1A1A2E 100%);
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 0 20px;
}

.hero-content {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 40px;
    align-items: center;
}

/* TEXT */
.hero-text h1 {
    font-family: 'Syne', sans-serif;
    font-size: 3.5rem;
    font-weight: 800;
    color: var(--light);
}

.hero-text .highlight {
    color: var(--accent);
}

.hero-text p {
    color: rgba(255,255,255,0.9);
    font-size: 1.25rem;
    margin-top: 20px;
}

/* IMAGE */
.hero-image {
    height: 450px;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.35);
}

.hero-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center top;
}

/* FORM */
.lead-form-container {
    background: var(--light);
    border-radius: 24px;
    padding: 40px;
    border: 3px solid var(--accent);
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

.form-header {
    text-align: center;
    margin-bottom: 24px;
}

.form-header h2 {
    font-family: 'Syne', sans-serif;
}

.form-group {
    margin-bottom: 18px;
}

.form-group label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 2px solid #E5E7EB;
}

.submit-btn {
    width: 100%;
    padding: 16px;
    background: var(--primary);
    border: none;
    color: white;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
}

/* RESPONSIVE */
@media (max-width: 992px) {
    .hero-content {
        grid-template-columns: 1fr;
    }

    .hero-image {
        height: 360px;
    }
}
</style>
</head>

<body>

<section class="hero">
    <div class="container">
        <div class="hero-content">

            <div class="hero-text">
                <h1>Become a Fashion <span class="highlight">Entrepreneur.</span></h1>
                <p>Launch your own fashion business and turn creativity into a profitable career.</p>
            </div>

            <!-- IMAGE FROM REPO -->
            <div class="hero-image">
                <img src="./logos/women.png" alt="Woman sewing in boutique">
            </div>

            <!-- FORM -->
            <div class="lead-form-container">
                <div class="form-header">
                    <h2>Get Free Demo Class</h2>
                </div>

                <form>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" placeholder="+91 98765 43210" required>
                    </div>

                    <button class="submit-btn">Get Free Demo</button>
                </form>
            </div>

        </div>
    </div>
</section>

</body>
</html>
