<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Become a Fashion Entrepreneur - Start Your Journey Today</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #f26522;
    --primary-dark: #d95a1f;
    --secondary: #243762;
    --accent: #FFD23F;
    --dark: #1A1A2E;
    --light: #FFFFFF;
    --gray: #6B7280;
    --success: #10B981;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'DM Sans', sans-serif;
    background: var(--light);
    color: var(--dark);
    overflow-x: hidden;
}

/* HERO */
.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    background: linear-gradient(135deg, #243762 0%, #1A1A2E 100%);
    padding: 80px 0;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 0 20px;
}

.hero-content {
    display: grid;
    grid-template-columns: 1.2fr 1fr 1fr;
    gap: 56px;
    align-items: center;
}

/* TEXT */
.hero-text {
    max-width: 540px;
}

.hero-text h1 {
    font-family: 'Syne', sans-serif;
    font-size: 3.5rem;
    font-weight: 800;
    color: var(--light);
    letter-spacing: -0.5px;
}

.hero-text .highlight {
    color: var(--accent);
}

.hero-text p {
    font-size: 1.25rem;
    color: rgba(255,255,255,0.9);
    margin-top: 20px;
    line-height: 1.6;
}

/* IMAGE */
.hero-image {
    position: relative;
    height: 520px;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 30px 80px rgba(0,0,0,0.35);
}

.hero-image::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        to top,
        rgba(26,26,46,0.55),
        rgba(26,26,46,0.1)
    );
}

.hero-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center top;
    transform: scale(1.03);
}

/* FORM */
.lead-form-container {
    background: #ffffff;
    border-radius: 24px;
    padding: 44px;
    box-shadow:
        0 30px 80px rgba(0,0,0,0.25),
        0 10px 30px rgba(0,0,0,0.15);
}

.form-header {
    text-align: center;
    margin-bottom: 28px;
}

.form-header h2 {
    font-family: 'Syne', sans-serif;
}

.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: 2px solid #E5E7EB;
    background: #F9FAFB;
    font-family: 'DM Sans', sans-serif;
    transition: all 0.25s ease;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: var(--primary);
    background: #ffffff;
    box-shadow: 0 8px 20px rgba(242,101,34,0.2);
}

/* BUTTON */
.submit-btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #f26522, #ff8a50);
    color: #fff;
    border: none;
    border-radius: 14px;
    font-size: 1.1rem;
    font-weight: 700;
    font-family: 'Syne', sans-serif;
    cursor: pointer;
    box-shadow: 0 15px 35px rgba(242,101,34,0.45);
    transition: all 0.3s ease;
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 20px 45px rgba(242,101,34,0.55);
}

/* MOBILE */
@media (max-width: 992px) {
    .hero-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }

    .hero-text h1 {
        font-size: 2.5rem;
        text-align: center;
    }

    .hero-text p {
        text-align: center;
    }

    .hero-image {
        height: 360px;
    }

    .lead-form-container {
        padding: 28px 22px;
    }
}
</style>
</head>

<body>

<section class="hero">
    <div class="container">
        <div class="hero-content">

            <div class="hero-text">
                <h1>Become a Fashion <span class="highlight">Entrepreneur.</span></h1>
                <p>Launch your own fashion business and turn your creative passion into a profitable career with expert guidance.</p>
            </div>

            <div class="hero-image">
                <img src="./logos/women.png" alt="Woman sewing in boutique">
            </div>

            <div class="lead-form-container">
                <div class="form-header">
                    <h2>Get Free Demo Class</h2>
                </div>

                <form>
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" required>
                    </div>

                    <div class="form-group">
                        <label>Email Address *</label>
                        <input type="email" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" required>
                    </div>

                    <button class="submit-btn">Get Free Demo Class â†’</button>
                </form>
            </div>

        </div>
    </div>
</section>

</body>
</html>
